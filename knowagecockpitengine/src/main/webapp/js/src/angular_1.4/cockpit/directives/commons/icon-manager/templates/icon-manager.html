<div class="iconSelectorSide">
    <md-toolbar class="ternaryToolbar">
      <div class="md-toolbar-tools">
        <h2>{{translate.load('kn.crossconfigurator.chooseicon')}}</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-content>
    	<div>
    		<md-input-container class="md-icon-float md-block">
		      <label>{{translate.load('sbi.chartengine.designer.crossnavigation.search')}}</label>
		      <md-icon md-font-icon="fa fa-search"></md-icon>
		      <input ng-model="searchText" type="text" >
		    </md-input-container>
    	</div>
    	<div ng-repeat="family in iconChunks | filter:familyFilter">
	    	<md-subheader class="expandableSubheader" ng-click="openFamily(family.name)">
	    		<span>{{family.name}}</span>
	    		<span flex></span>
	    		<i class="fa" ng-class="{'fa-chevron-down': iconFamily != family.name,'fa-chevron-up': iconFamily == family.name}"></i>
	    	</md-subheader>
		    	<md-virtual-repeat-container id="vertical-container" ng-show="iconFamily == family.name">
			    	<div md-virtual-repeat="iconSet in family.icons | filter:searchText" class="iconsContainer">
				      	<div ng-repeat="icon in iconSet track by $index" class="selectable" ng-class="{'selected':(icon.className)==selectedIcon}" ng-click="setIcon(icon)">
				      		<md-tooltip md-delay="500">{{icon.label}}</md-tooltip>
				      		<i ng-class="[family.className, icon.className]" ></i>
				      	</div>
			      </div>
			    </md-virtual-repeat-container>
		    </md-grid-list>
    	</div>
    </md-content>
</div>
