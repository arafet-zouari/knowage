<nav>
	<div class="nav-wrapper" ng-if="ngModel!=undefined && ngModel.length!=0">
		<a href="#!" ng-class="{disabledLink : !canGoBack(item,$index) }" ng-repeat="item in ngModel"  ng-click="moveToItem(item,$index,true)" title="{{ item[itemName] | i18n }}">
			<span>{{ ( itemName==undefined ? item : item[itemName] ) | i18n }}</span>
		</a>
	</div>
</nav>
