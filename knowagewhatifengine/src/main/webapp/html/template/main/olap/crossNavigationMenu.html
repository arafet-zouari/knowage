<md-dialog style='width:50%;'>
    <md-toolbar class="primaryToolbar">
    	<div class="md-toolbar-tools">
    		<h2>Cross Navigation</h2>
    	</div>
	</md-toolbar>
    
  	 <md-dialog-content layout-padding class="olapDialogContent">
     	<md-list flex>
        <md-list-item class="md-2-line"
         ng-repeat="target in modelConfig.crossNavigation.targets"
         ng-class="{selected:(selectedCrossNavigationDocument.title == target.title)}"
          ng-click="selectCrossNavigationDocument(target)">
          <div class="md-list-item-text" layout="column" >
            <h3>{{ target.title }}</h3>
            <p>{{ target.description }}</p>
          </div>
        </md-list-item>
    </md-dialog-content> 
  
    <md-dialog-actions layout="row">
      <md-button class="md-raised" ng-click="closeDialog()" style="margin-right:20px;" >
       Cancel
      </md-button>
      <md-button class="md-raised md-primary" ng-click="openSelectedCrossNavigationDocument(selectedCrossNavigationDocument)" ng-disabled="checkValidityCrossNav()" md-autofocus>
        OK
      </md-button>
    </md-dialog-actions>
</md-dialog>
