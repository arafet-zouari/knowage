<div layout="row" class="top-axis">

	<md-toolbar class='md-toolbar-tools knowage-blue swapaxes swap-axis-area' ng-click="swapAxis()">
		&nbsp;
	</md-toolbar>
	
	<md-toolbar id="topaxis" flex topaxis class='md-toolbar-tools knowage-blue dimension-top-toolbar' ng-drop="true" ng-drop-success="dropTop($data,$event)" layout="row">

		<div class="top-shift" ng-show="topSliderNeeded">
			<md-button class="md-icon-button" aria-label="Favorite" ng-click="dimensionShift('left')" ><!-- topSliderNeeded -->
				<md-icon md-font-icon="fa fa-arrow-circle-o-left fa-2x" ></md-icon>
			</md-button>
		</div>
		<div class="top-axis-container" layout="row" flex>
			<div ng-repeat="column in columns" layout="row" class="top-axis-element">
				<div class="filter-toolbar-element" ng-drag="true" layout="row" ng-drag-data="column" layout-align="start center"  ng-drag-success="dragSuccess('top',$index)" id="top-{{column.name}}">
			
					<md-button class="md-icon-button"  ng-click="showMultiHierDialog(e,column)" ng-show="column.hierarchies.length > 1">
						<md-icon class="fa fa-sitemap icon-color-white"></md-icon>
					</md-button>
			
					<div class="name" title="{{column.caption}}" flex>
						{{cutName(column.caption, 0, column.hierarchies.length > 1)}}			
					</div>
			
					<md-button class="md-icon-button" aria-label="Favorite" ng-click="openFiltersDialogAsync(e, column, null)">
						<md-icon md-font-icon="fa fa-filter"></md-icon>
					</md-button>
				</div>
				<div ng-hide="hideSwitchIcon(column.positionInAxis,0)"> <!-- column.positionInAxis == columns.length-1 -->
					<md-button class="md-icon-button top-axis-switch"  ng-click="switchPosition(column)">
						<md-icon md-font-icon="fa fa-arrows-h" class="icon-color-white"></md-icon>	
					</md-button>
				</div>
			</div>
			<div flex class="axisDropzone">{{translate.load('sbi.olap.drop.dimension')}}</div>
		</div>
		
		<div class="top-shift" ng-show="topSliderNeeded">
			<md-button class="md-icon-button" aria-label="Favorite" ng-click="dimensionShift('right')" ><!--  -->
				<md-icon md-font-icon="fa fa-arrow-circle-o-right fa-2x" ></md-icon>
			</md-button>
		</div>
		
		<div style="width:2px;height:100%;background-color: white;"></div>
		<div layout="row" layout-align="center center" style="width:50px;">
			<md-button class="md-icon-button" ng-click="toggleRight()" id="right-sidenav-open-btn">
				<md-icon class="fa fa-bars"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
</div>
