<md-dialog layout="column">
	
	<md-toolbar class="primaryToolbar">
		<div class="md-toolbar-tools">
			<h2>Insert MDX Query</h2>
		</div>
	</md-toolbar>
	
	<md-dialog-content class="olapDialogContent">
		<md-input-container class="md-block">
       		<label>MDX Query</label>
       		<textarea ng-model="mdxQuery" columns="1" rows="15"></textarea>
     	</md-input-container>
	</md-dialog-content>
	
	<md-dialog-actions layout="row">
		<md-button class="md-raised" ng-click="closeDialogToolbarRight()">
			Cancel
		</md-button>
		<md-button class="md-raised md-primary" ng-click="sendMdxQuery(mdxQuery)">
			Save
		</md-button>		
	</md-dialog-actions>
	
</md-dialog>
