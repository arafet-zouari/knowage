description:
  it:
    apiDocumentation: 'https://knowage.docs.apiary.io/'
    awards:
      - OW2CON '18 Best Project - Market award
    documentation: 'https://knowage-suite.readthedocs.io/'
    features:
      - >-
        La suite è composta da diversi moduli, ognuno concepito per uno
        specifico dominio analitico
      - >-
        Sono utilizzabili singolarmente o combinati garantendo maggior copertura
        dei requisiti dell'utente
      - >-
        BIG DATA per unire i dati strutturati aziendali con quelli esterni multi
        strutturati
      - >-
        SMART INTELLIGENCE per la tipica BI su dati strutturati, incentrata su
        selfservice/ad-hoc reporting
      - ENTERPRISE REPORTING per la produzione e distribuzione di report statici
      - >-
        LOCATION INTELLIGENCE per unire business data con informazioni
        geografiche o spaziali
      - >-
        PERFORMANCE MANAGEMENT per gestire i KPI e organizzare scorecards, per
        il monitoraggio in realtime
      - >-
        PREDICTIVE ANALYSIS per analisi avanzate, ad esempio previsionali o
        prescrittive
    genericName: Business Analytics suite
    longDescription: >
      Knowage è la suite open source per la business analytics moderna che
      affianca alle tradizionali capacità di business intelligence, strumenti
      agili che promuovono l’autonomia degli utenti business e funzionalità
      avanzate rivolte al segmento emergente dei data scientist. E’ quindi un
      prodotto per la piena valorizzazione del patrimonio dati aziendale, anche
      in relazione a sorgenti informative esterne ed eterogenee, cogliendo in
      pieno il significato del fenomeno dei big data. La suite Knowage è
      supportata dal Gruppo Engineering, uno dei principali players nel campo
      della digital transformation per il settore pubblico e privato, con oltre
      12.000 professionisti e 65 sedi nel mondo.
